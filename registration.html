<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
          background-image: url('waterfall1.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed; 
          background-size: 100% 100%;
        }



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Registration Page</title>

    <style>
        body{
            background-image: url('incrediableindia.jpeg');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="container" style="background-image: url('incrediableindia.jpeg');">
        <div class="box">
            
            <div class="box-container">
                <div class="wrapper" name="parent-box">
               <center><u>
                   <h1><spna class="tittle">Registration form</spna></center></u></center></h1>
                   <form>
                    <table>
                        <tr></tr><tr>
                            <td><u><b>Contact Details:</b></u></td></tr><tr></tr>
                        <tr>                                  
                            <td>
                                Name:
                            </td>

                            <td>
                                <input type="text" placeholder="First Name" class="input" size=20>&nbsp;<input type="text" placeholder="Surname" class="input" size=20>
                            </td>
                        </tr><tr></tr>
                        <tr>
                            <td>
                                Gender:
                            </td>

                            <td>
                                <input type=radio name=r1 value=female>Female<input type=radio name=r1 value=male>Male<input type=radio name=r1 value=custom>Custom
                            </td>
                        </tr><tr></tr>
                        <tr>
                            <td>
                                Email Address:
                            </td>
                            
                            <td>                       
                                <input type="email" placeholder="abc@gmail.com" class="input">
                            </td>
                        </tr><tr></tr>
                        <tr>
                            <td>
                                Mobile No.:
                            </td>

                            <td>
                                <input type="tel" placeholder="Mobile NO.(* Required field)" class="input">
                            </td>
                        </tr><tr></tr><tr></tr>
                        <tr>
                            <td>
                                Address:
                            </td>

                            <td>
                                <input type="text" placeholder="H/N-12,Street name" class="input">&nbsp;<input type="text" placeholder="Line-2" class="input">
                            </td>
                        </tr><tr></tr><tr></tr><tr></tr>
                        <tr>
                            <td>
                              <u><b>Journey Details:</b></u>  
                            </td>
                        </tr><tr></tr>  
                        <tr>
                            <td>
                                Days you planned for holiday:
                            </td>

                            <td>
                                <select name=s1><option>3<option>4<option>5<option>6<option>7<option>8<option>9<option>10</select>
                            </td>
                        </tr><tr></tr>
                        <tr>
                            <td>
                                Departure city:
                            </td>

                            <td>
                                <input type="text" placeholder="City name(* Required field)" class="input">
                            </td>
                        </tr><tr></tr>
                        <tr>
                            <td>
                                Destination city:
                            </td>

                            <td>
                                <input type="text" placeholder="City name(* Required field)" class="input">
                            </td>
                        </tr><tr></tr>
                        <tr>
                            <td>
                                Date of departure:
                            </td>

                            <td>
                                <input type="date" placeholder="Name(* Required field)" class="input">
                            </td>
                        </tr><tr></tr>
                        <tr>
                            <td>
                                Date of returning:
                            </td>

                            <td>
                                <input type="date" placeholder="Name(* Required field)" class="input">
                            </td>
                        </tr><tr></tr>
                    
                    </table>
                    
                    <div class="row">
                        <button class="btn" onclick= SubmitForm() >Submit</button>
                    </div>
                </div>                    
            </div>
        </div>
    </div>
</body>
<script src="registration.js"></script>
</html>
